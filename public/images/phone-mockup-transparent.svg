<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 600" width="280" height="560" overflow="visible">
  <defs>
    <!-- Dark phone frame -->
    <linearGradient id="phoneFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="50%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="innerBezel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(15,23,42,0.25)"/>
      <stop offset="100%" stop-color="rgba(15,23,42,0.35)"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
    <!-- Clip screen content to rounded corners - eliminates sharp edges -->
    <clipPath id="screenClip">
      <rect x="10" y="10" width="260" height="540" rx="32" ry="32"/>
    </clipPath>
  </defs>

  <g transform="translate(20, 20)" filter="url(#softShadow)">
    <!-- Outer phone frame -->
    <rect x="0" y="0" width="280" height="560" rx="40" ry="40" fill="url(#phoneFrame)" stroke="rgba(15,23,42,0.7)" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- Inner bezel -->
    <rect x="8" y="8" width="264" height="544" rx="34" ry="34" fill="url(#innerBezel)"/>

    <!-- Screen + content - clipped to rounded corners (no sharp edges) -->
    <g clip-path="url(#screenClip)">
      <rect x="10" y="10" width="260" height="540" rx="32" ry="32" fill="#ffffff"/>

    <!-- Status bar: 9:41 left, 100% right -->
    <g font-family="system-ui,-apple-system,sans-serif" font-size="10" font-weight="600" fill="#0f172a">
      <text x="28" y="52">9:41</text>
      <text x="252" y="52" text-anchor="end">100 %</text>
    </g>

    <!-- iMessage header: back arrow | Odontoa | more -->
    <line x1="10" y1="70" x2="270" y2="70" stroke="rgba(226,232,240,0.6)" stroke-width="1"/>
    <!-- Back chevron (left-pointing) -->
    <path d="M 28 88 L 22 82 L 28 76" fill="none" stroke="#2563eb" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Odontoa title -->
    <text x="140" y="88" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-weight="600" fill="#0f172a" text-anchor="middle">Odontoa</text>
    <!-- More icon (3 dots vertical) -->
    <circle cx="258" cy="84" r="1.5" fill="#64748b"/>
    <circle cx="258" cy="88" r="1.5" fill="#64748b"/>
    <circle cx="258" cy="92" r="1.5" fill="#64748b"/>

    <!-- Chat bubble - Odontoa (left, grey) - FULL text kao original -->
    <rect x="18" y="105" width="228" height="88" rx="18" ry="18" fill="#E9E9EB"/>
    <text x="30" y="125" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="#0f172a" font-weight="400">
      <tspan x="30" dy="0">Podsetnik: termin 15. dec u 14:30</tspan>
      <tspan x="30" dy="16">(Dr. Ana Nikolić). Adresa: Knez</tspan>
      <tspan x="30" dy="16">Mihailova 15. Molimo dođite 10 min</tspan>
      <tspan x="30" dy="16">ranije.</tspan>
    </text>

    <!-- Chat bubble - Patient (RIGHT, blue) - kao original justify-end -->
    <rect x="130" y="205" width="116" height="32" rx="16" ry="16" fill="#007AFF"/>
    <text x="188" y="225" font-family="system-ui,-apple-system,sans-serif" font-size="11" fill="white" text-anchor="middle">Hvala, dolazim!</text>

    <!-- Input bar -->
    <rect x="10" y="498" width="260" height="52" fill="#ffffff"/>
    <line x1="10" y1="498" x2="270" y2="498" stroke="rgba(226,232,240,0.7)" stroke-width="1"/>
    <circle cx="32" cy="524" r="12" fill="none" stroke="#cbd5e1" stroke-width="1.2"/>
    <text x="32" y="528" font-family="system-ui,sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">+</text>
    <rect x="52" y="512" width="176" height="24" rx="12" ry="12" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
    <text x="140" y="528" font-family="system-ui,-apple-system,sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">iMessage</text>
    </g>
  </g>
</svg>
